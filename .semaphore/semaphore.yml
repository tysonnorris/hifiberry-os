version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build image
    task:
      jobs:
        - name: compile
          commands:
            - sudo apt-get install -y sed make binutils build-essential gcc g++ bash patch gzip bzip2 perl tar cpio unzip rsync file bc wget
            - checkout
            - ./get-buildroot
            - ./build-config 3
            - ./compile
