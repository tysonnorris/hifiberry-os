version: 2.1
# Use a package of configuration called an orb.
# orbs:
#   # Declare a dependency on the welcome-orb
#   welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  buildhifiberry:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: "pwd"
          command: pwd
      - run:
          name: "ls"
          command: ls -l
      - run:
          name: "get-buildroot"
          command: ./get-buildroot
      - run:
          name: "build-config"
          command: ./build-config 3
      - run:
          name: "compile"
          command: ./compile 3


workflows:
  main:
    jobs:
      - buildhifiberry
