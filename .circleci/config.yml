jobs:
  buildhifiberry:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout:
          path: hifiberry-os  
      - run: 
          command: |
            cd hifiberry-os
            ./get-buildroot
            ./build-config 3
            ./compile 3

workflows:
  main:
    jobs:
      - buildhifiberry
